<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather</title>
<script src="jquery-1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="view/style.css">
</head>
<body id="cnt">
	<h1>Weather Application</h1>
	<form action="http://openweathermap.org/find?" method="get">
		<input style = "background: #fff; color: #000; padding-right: 0; margin-left: 1%;" type="text" name="q" id="city" placeholder = "Please enter a city..." style="cursor: text;" /> 
		<input id="get" type="submit" value="Weather Report">
		<button id="clear">Clear</button>
		<br /> 
		<br />
		<hr />
		<br /> 
		<label class="check"><input type="checkbox" id="weather"> Weather</label> <label class="all"><input type="checkbox" id="all"> Select all</label><br />
		<label class="check"><input type="checkbox" id="temperature"> Temperature</label> <br /> 
		<label class="check"><input type="checkbox" id="humidity"> Humidity</label> <br /> 
		<label class="check"><input type="checkbox" id="wind"> Wind</label> <br />
		
	</form>
	
	<div id="report"></div>
	<script src = "script.js">
	</script>
</body>

</html>
